<!DOCTYPE html>
            <html lang="es">
            <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Creando elementos con React</title>
            </head>
            <body>
            <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
            <div id="root"> </div>
            
            <script type="text/javascript">
            
            /* Tu código React va aquí
                No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */

            const create = React.createElement;
            
            const myH2 = create("h2",{key: 1},"Hello!");
            const mySpan = create('span',{key: 3},'World');
            const myP = create('p',{key: 2},['Hello ', mySpan]);
            const div_el = create('div',null,[myH2, myP])

            
            ReactDOM.render(div_el, document.getElementById("root"));
            </script>
            </body>
            </html>
